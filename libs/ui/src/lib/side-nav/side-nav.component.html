<mat-toolbar color="primary" class="top-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sideNav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">EnLight</h1>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sideNav [mode]="'over'">
    <mat-nav-list>
      <a mat-list-item [routerLink]="navItem.path" *ngFor="let navItem of navigationList" (click)="sideNav.toggle()">
        <mat-icon class="sidenav-icon">{{ navItem.icon }}</mat-icon
        >{{ navItem.desc }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
